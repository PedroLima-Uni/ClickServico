<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickServiço - Recuperar Senha</title>
  <link rel="icon" type="image/png" href="img/click2.png">
  <link rel="stylesheet" href="css/recuperar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="recuperar-container">
    <form id="recuperarForm" class="recuperar-form">
      <h1>Recuperar senha</h1>

      <p class="texto-info">
        Informe seu e-mail para enviarmos um link de redefinição de senha.
      </p>

      <div class="input-group">
        <img src="img/email.png" alt="E-mail" class="icon">
        <input type="email" id="emailRecuperar" placeholder="Digite seu e-mail" required>
      </div>

      <button type="submit" class="btn">ENVIAR LINK</button>

      <p class="link-voltar">
        Lembrou sua senha? <a href="login.html">Entrar</a>
      </p>
    </form>
  </div>

</body>
</html>
